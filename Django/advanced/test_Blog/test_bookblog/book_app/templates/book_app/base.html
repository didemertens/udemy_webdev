<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>Base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<!--     css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/book_app.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Sree+Krushnadevaraya" rel="stylesheet">
<!--     fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li><a class="navbar-brand" href="{% url 'book_app:index' %}"><img src="https://banner2.kisspng.com/20180426/wsw/kisspng-drawing-book-clip-art-drawing-books-5ae171d4079674.9729456915247241800311.jpg" width="40" height="40" class="d-inline-block align-top" alt=""></a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" id="navbar-item" href="{% url 'book_app:blog_list' %}">Blogs</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li><a id="navbar-item" class="nav-item nav-link" href="{% url 'book_app:post_new' %}">New Post</a></li>
            <li class="nav-item"><a class="nav-link" id="navbar-item" href="{% url 'admin:index' %}">Admin</a></li>
            <li><a id="navbar-item" class="nav-item nav-link" href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a id="navbar-item" class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
              <span class="fa fa-user" aria-hidden="true"></span></a></li>
          {% endif %}
        </ul>
      </nav>

      <div class="container">
        {% block body_block %}
        {% endblock %}
      </div>

    <div class="footer">
      <ul class=list-inline>
        <li class="list-items"><a target="_blank" href="https://goodreads.com/"><i class="fab fa-goodreads"></i></a></li>
      </ul>
      <p id="quote">You can never get a cup of tea large enough or a book long enough to suit me. - C.S. Lewis</p>
    </div>

  </body>

</html>
