<!DOCTYPE html>

  <title>Forms</title>

<body>
<!-- <form action="https://www.google.com" method="get"> -->
  <form>
    <label for="userinput">Enter Input:</label>
    <input id="userinput" type="text" name="" placeholder="Hello!"><br>
    <input type="email" name="useremail" placeholder="Email Here"><br>
    <input type="password" name="password" value="" required><br>
    <input type="submit" name="" value="Submit">
  </form>

<!--   <form>
    <h1>Choose Colour!</h1>
    <input type="color" name="">
  </form> -->
  <h2>Hotel Feedback Form</h2>
  <form method="get">
    <h4>Are you from the USA? Or outside of the USA?</h4>
    <label for="inusa">Inside:</label>
    <input id="inusa" type="radio" name="loc" value="inside">
    <label for="outusa">Outside:</label>
    <input id="outusa" type="radio" name="loc" value="outside">

    <h2>How was your service?</h2>
    <select name="stars">
      <option value="3">Great</option>
      <option value="2">Okay</option>
      <option value="1">Bad</option>
    </select>

    <h2>Any other feedback?</h2>
    <textarea name="mytext" rows="8" cols="80"></textarea><br>

    <input type="submit" name="" value="Submit">

  </form>

</body>
</html>
