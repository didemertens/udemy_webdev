<!DOCTYPE html>
<html>
<head>
  <title>Log in Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="navbar-header">
       <a class="navbar-brand" href="#">Welcome</a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="bootstrap_project.html">Landing Page</a></li>
        </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>
    </div>

    <div class="container">
      <form class=form-group>
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">

        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">

        <div class="form-check">
          <label for="usercheck"><input type="checkbox" class="form-check-input" id="usercheck">Keep me logged in</label>
        </div>

        <button type="submit" class="btn btn-light btn btn-outline-dark">Submit</button>

      </form>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
