<!DOCTYPE html>
<html>
  <head>
    <title>This is the Title!</title>
  </head>
  <body>
    <!-- A comment (can use auto comment, cmd /)-->
    <h1>Lists</h1>
    <ol>
      <li>First item</li>
      <li>Second item</li>
    </ol>

    <ul>
      <li>Bullet one</li>
      <ol>
        <li>First item</li>
      </ol>
    </ul>
    <!-- You can nest lists as well -->

    <p><strong>This is text that is in bold.</strong></p>
    <!-- <b> and <i> the old way -->
    <p><em>This is text that is in italics.</em></p>


  </body>
</html>
